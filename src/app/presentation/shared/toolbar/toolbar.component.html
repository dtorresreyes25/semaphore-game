<mat-toolbar [color]="props?.backgroundColor" class="toolbar">
  <!--  TITLE-->
  <span>{{ props?.title }}</span>
  <!--  /TITLE-->

  <!--  SPACER-->
  <span class="toolbar-spacer"></span>
  <!--  /SPACER-->

  <!--  BUTTON-->
  <div class="toolbar-button" (click)="props?.action()">
    <mat-icon class="toolbar-icon">{{ props?.icon }}</mat-icon>
    <h3 class="toolbar-text">{{ props?.label }}</h3>
  </div>
  <!--  /BUTTON -->
</mat-toolbar>
